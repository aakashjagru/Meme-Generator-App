<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Creater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        
        <a href="#" class="logo">Memes <span>.</span></a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="image.html">Tools</a>
            <a href="pricing.html">Pricing</a>
            <a href="samples.html">Samples</a>
        </nav>
        <div class="icons">
            <a href="#SignIn"><i class="fas fa-sign-in-alt">Sign In</i></a>
        </div>
    </header>
    <section class="edit_here" id="edit_here">
        <h2>MEME CREATER</h2>
        <span>Make a meme from Images of your own Choice</span>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="sidebar">
            <p>Add Image</p>
            <button type="button" class="btn-warning">
                <i class="fa fa-upload"></i> Upload File
                <input type="file" class="file" id="file">
            </button>
            
            <div class="group">
                <textarea placeholder="Type something" id="text"></textarea>
                <input type="color" id="color" class="color">
                <button id="addText" class="addText">Add Text</button>
            </div>
            <button id="save" class="save">Save</button>
        </div>
    </div>
</section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.js" integrity="sha512-d5yqsvICrC8y0ivNsNizSCHXjzireXYU6LmzAvcrL97GMwEn0VKx1vclEwvtsh/yPD2EcATnUG1oEtJuFcTE3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
